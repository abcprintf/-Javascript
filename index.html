<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random ID card with Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center" style="margin-top: 20%;">Random ID card with Javascript</h1>
        <div class="row justify-content-md-center">
            <form class="form-inline">
                <div class="form-group mx-sm-3">
                    <input type="text" id="show-card-id" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="Random()">Random</button>
            </form>
        </div>

        <h1 class="text-center" style="margin-top: 10%;">Check ID card with Javascript</h1>
        <div class="row justify-content-md-center">
            <form class="form-inline">
                <div class="form-group mx-sm-3">
                    <input type="text" id="show-card-id2" class="form-control">
                </div>
                <button type="button" class="btn btn-warning" onclick="Check()">Check</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
